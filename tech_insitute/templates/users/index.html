{% extends 'main.html' %}

{% block common %}

<style>
	@media only screen and (max-width: 30em) {
    thead th:not(:first-child) {
        display: none;
    }

    td, th {
        display: block;
    }

    td[data-th]:before  {
        content: attr(data-th);
         width: 200px;
		  display: flex;
		  flex-direction: row;
		  justify-content: space-between;
<!--		  background-color: black;-->
    }
}
</style>



<table align="center">
	<tr>
		<th>
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
	  <div class="carousel-inner">
		  {% for i in main_images %}
		<div class="carousel-item active">
		  <img class="d-block w-100" src="{{ i.Image1.url }}" alt="First slide" media="(min-width: 500px)">
		</div>
		  {% endfor %}
		<div class="carousel-item">
		  <img class="d-block w-100" src="..." alt="Second slide">
		</div>
		<div class="carousel-item">
		  <img class="d-block w-100" src="..." alt="Third slide">
		</div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
  </a>
</div>
		</th>
	</tr>
</table>












<table align="center" width="700">
	<tr>
		<td>
		<table class="table border">
		  <thead class="table-dark">
		  <thead>
			<tr class="text-light bg-dark">
			  <th>Course</th>
			  <th>Faculty</th>
			  <th>Date</th>
			  <th>Duration</th>
			  <th>Timings</th>
			  <th></th>
			</tr>
		  </thead>
		  <tbody>
		  {% for i in data %}
				<tr>
					<td data-th="Course">{{ i.name }}</td>
					<td data-th="Faculty">{{ i.faculty_name }}</td>
					<td data-th="Date">{{ i.start_date }}</td>
					<td data-th="Duration">(60 Days)<span class="fispan"></span></td>
					<td data-th="Timings">{{ i.start_timing }}</td>
					<td data-th="Registration">
						<a href="https://zoom.us/meeting/register/tJArdemhqjguEtICzaBQ2HSrBZGaoU1PHon0" class="act_registartion">Register Here</a>
					</td>
				</tr>
		  {% endfor %}
		  </tbody>
		  </table>
		</td>
	</tr>
</table>

{% endblock %}
